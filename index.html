<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Simon Says Game</h1>
        <h2>Press any key to start the game</h2>

        <div class="btn-container" aria-label="Simon buttons">
            <div class="btn red" role="button" id="red">1</div>
            <div class="btn yellow" role="button" id="yellow">2</div>
            <div class="btn green" role="button" id="green">3</div>
            <div class="btn purple" role="button" id="purple">4</div>
        </div>

        <div id="high-score">Highest Score : 0</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
